{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='customJS.js') }}"></script>
{% endblock head %}

{% block main %}
    <label for="outputText">Wikitable</label>
    <textarea id="outputText" name="outputText" rows="20" style="min-width: 100%">{{ Wikitable }}</textarea>
    <br>
    <br>
    <div>
        <button id="copy-button" class="btn btn-primary" data-clipboard-action="copy"
                data-clipboard-target="#outputText">
            Copy the clipbord
        </button>
        <button class="btn btn-warning" onclick="window.location.href='{{ url_for("index") }}'">Back</button>
    </div>
{% endblock main %}
